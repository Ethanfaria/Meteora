<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora:Parade Into Paradise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Sancreek&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="Sancreek taskbar bar">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="METEORA 2024 Parade Into Paradise Brochure.pdf" download>Brochure</a>
            <a href="registration.html">Ticket Counter</a>
            <a href="coreteam.html">Core Team</a>
        </div>
    </header>
    <main>
        <div class="center">
            <div class="ticket">
                <div class="top">
                    <div class="cuts">
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                    </div>
                    <div class="thead Sancreek">TICKET</div>
                </div>
                <div class="bottom">
                    <div class="cuts">
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                        <div class="cut"></div>
                    </div>
                    <div class="fcontainer">
                        <form action="get" class="form">
                            <div class="input-box">
                                <h3>College Name</h3>
                                <input type="text" placeholder="Enter College Name" required>
                            </div>
                            <div class="input-box">
                                <h3>General Secretary Name</h3>
                                <input type="text" placeholder="Enter Full Name" required>
                            </div>
                            <div class="input-box">
                                <h3>Phone Number</h3>
                                <input type="number" placeholder="Enter Phone Number" required>
                            </div>
                            <div class="input-box">
                                <h3>Email</h3>
                                <input type="email" placeholder="Enter Email" required>
                            </div>
                            <div class="input-box2"><h3>Pre-Events</h3>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="reel">
                                        <label for="reel">Reel Making</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="mag">
                                        <label for="mag">Magazine Event</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-box2"><h3>Onstage Events</h3>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="ice">
                                        <label for="ice">Ice-Breaker</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="dcomp">
                                        <label for="dcomp">Dance Competition</label>
                                    </div>
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="battle">
                                        <label for="battle">Battle Of The Bands</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="show">
                                        <label for="show">Fashion Show</label>
                                    </div>
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="lipsync">
                                        <label for="lipsync">Lip Sync Battle</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="dj">
                                        <label for="dj">DJ Battle</label>
                                    </div>
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="">
                                        <label for="">Stress Round</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="drama">
                                        <label for="drama">Drama Competition</label>
                                    </div>
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="mrms">
                                        <label for="mrms">Mr & Miss Meteora</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-box2"><h3>Offstage Events</h3>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="fpaint">
                                        <label for="fpaint">Flag Painting</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="debate">
                                        <label for="debate">Illogical Debate</label>
                                    </div>
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="treasure">
                                        <label for="treasure">Treasure Hunt</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="mpaint">
                                        <label for="mpaint">Mask Painting</label>
                                    </div>
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="spaint">
                                        <label for="spaint">Shoe Painting</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="graffiti">
                                        <label for="graffiti">Graffiti Competition</label>
                                    </div>
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="comic">
                                        <label for="comic">Comic Sketching</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="surprise">
                                        <label for="surprise">Surprise Event</label>
                                    </div>
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="mocktail">
                                        <label for="mocktail">Mocktail Making</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-box2"><h3>Sports Events</h3>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="3rd">
                                        <label for="3rd">3rd Degree</label>
                                    </div class="cb">
                                    <div>
                                        <input type="checkbox" name="" id="tow">
                                        <label for="tow">Tug Of War</label>
                                    </div class="cb">
                                    
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="rlgl">
                                        <label for="rlgl">Red Light, Green Light</label>
                                    </div>
                                    <div class="cb">
                                        <input type="checkbox" name="" id="armw">
                                        <label for="armw">Arm Wrestling</label>
                                    </div>
                                </div>
                                <div class="cbline">
                                    <div class="cb">
                                        <input type="checkbox" name="" id="fit">
                                        <label for="fit">Fit To Be Fit</label>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-container">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
    
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
